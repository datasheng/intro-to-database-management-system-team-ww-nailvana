<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h1>Account Settings</h1>
    <form action="/update_account" method="POST">
        <div>
            <label for="username">Enter new username:</label>
            <input type="text" id="username" name="username" value="{{ logged_in.Username }}" required>
        </div>
        <div>
            <label for="password">Enter old password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="new_password">Enter new Password:</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        <div>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </div>
        <div>
            <label for="email">Enter new email:</label>
            <input type="email" id="email" name="email" value="{{ logged_in.Email }}" required>
        </div>
        <button type="submit">Update</button>
    </form>
</body>
</html>

{% endblock %}
